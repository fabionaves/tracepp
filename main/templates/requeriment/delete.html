{% extends "base.html" %}
{% load i18n %}
{% load myutils %}

{% block content %}
    <h1 class="page-header">{% trans 'Requeriment' %}</h1>
    <div class="col-md-10">
        <form action="#" method="post">{% csrf_token %}
            <div class="form-group">
                {% csrf_token %}
                <p>{% trans "Are you sure you want to delete " %}?</p>
                <p>{{ object.code }}<br/>
                {{ object.type.title }}<br/>
                {{ object.description }}<br/>


                    <button type="submit" class="btn btn-lg btn-danger ">{% trans 'DELETE' %}</button>
                    <button type="button" class="btn btn-lg btn-default"  onclick="javascript:window.history.back()">{% trans 'Cancel' %}</button>
            </div>
        </form>
    </div>
{% endblock %}
