{% extends "blank.html" %}

{% load myutils %}
{% load i18n %}

{% block content %}

        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form method="post">
                            {% csrf_token %}
                            <fieldset>
                                <div {% if form.non_field_errors.as_text  %} class="alert alert-danger"{% endif %}>
                                    {{ form.non_field_errors.as_text }}
                                </div>

                                {% for field in form %}
                                    <div class="form-group">
                                        {{ field.label_tag }}
                                        {{ field|addcss:"form-control" }}
                                        {{ field.errors }}
                                    </div>
                                {% endfor %}


                                <button type="submit" class="btn btn-lg btn-primary btn-block">{%  trans 'Login' %}</button>
                    </div>
                    </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>




{% endblock %}
